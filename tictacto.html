<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  <link rel="stylesheet" href="style.css">

</head>

<body>

	<table>
		<tr>
			<td class="cell" id="0"bgcolor='red'></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"bgcolor='red'></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"bgcolor='red'></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"bgcolor='red'></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"bgcolor='red'></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
	<button onClick="startGame()">Replay</button>

  <script src="script.js"></script>
</body>
</html>
